<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarnetğŸ’« â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: radial-gradient(circle at 20% 20%, #e9f2ff, #f6f7fb); min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .card { border: 0; box-shadow: 0 20px 60px rgba(0,0,0,.08); border-radius: 18px; }
    .brand { font-weight: 800; letter-spacing:.3px }
    .subtitle { color:#6c757d }
  </style>
</head>
<body>
  <div class="container" style="max-width:420px">
    <div class="card p-4 p-md-5">
      <div class="text-center mb-3">
        <div class="brand fs-3">Starnet <span class="text-primary">ğŸ’«</span></div>
        <div class="subtitle">Pusat Kendali ISP Anda</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control form-control-lg" placeholder="nama@starnet.id">
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control form-control-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>
      <div class="form-text mb-3">Hanya akun yang didaftarkan owner yang bisa login.</div>
      <button id="loginBtn" class="btn btn-primary btn-lg w-100">Masuk</button>
      <div id="msg" class="text-danger small mt-3"></div>
    </div>
  </div>

  <!-- Firebase v8 (namespaced, mudah dipakai) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // ğŸ”‘ GANTI DENGAN MILIKMU!
    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
  authDomain: "dnt-network-7.firebaseapp.com",
  projectId: "dnt-network-7",
  storageBucket: "dnt-network-7.firebasestorage.app",
  messagingSenderId: "761179668371",
  appId: "1:761179668371:web:7d1468d0298041d4783266"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sudah login? langsung ke dashboard
    auth.onAuthStateChanged(u => { if (u) location.href = "dashboard.html"; });

    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const msg   = document.getElementById('msg');
      msg.textContent = "";
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        location.href = "dashboard.html";
      } catch (e) {
        msg.textContent = "âŒ " + (e.message || "Gagal login");
      }
    };
  </script>
</body>
</html>
