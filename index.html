<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarnetğŸ’« Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0d6efd,#0a58ca); height: 100vh; display:flex; align-items:center; justify-content:center; }
    .login-box { background:white; padding:30px; border-radius:15px; width:100%; max-width:400px; box-shadow:0 5px 20px rgba(0,0,0,0.2);}
    h3 { text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>StarnetğŸ’« Login</h3>
    <div id="alert" class="alert alert-danger d-none"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
      authDomain: "dnt-network-7.firebaseapp.com",
      projectId: "dnt-network-7",
      storageBucket: "dnt-network-7.firebasestorage.app",
      messagingSenderId: "761179668371",
      appId: "1:761179668371:web:7d1468d0298041d4783266",
      measurementId: "G-CD3EQ350R4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", e=>{
      e.preventDefault();
      let email=document.getElementById("email").value;
      let pass=document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email,pass)
      .then(()=>window.location.href="dashboard.html")
      .catch(err=>{
        document.getElementById("alert").classList.remove("d-none");
        document.getElementById("alert").innerText = "âŒ " + err.message;
      });
    });
  </script>
</body>
</html>
