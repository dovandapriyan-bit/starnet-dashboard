<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISP Manager</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; margin: 10px; }
    button:hover { background: #0056b3; }
    #status { margin-top: 30px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>üöÄ ISP Manager</h1>
  <p>Firebase Project <b>dnt-network-7</b></p>
  
  <!-- tombol cek -->
  <button onclick="cekKoneksi()">Cek Koneksi Firebase</button>
  <div id="status">Status: belum dicek</div>

  <!-- tombol login -->
  <button onclick="loginGoogle()">Login dengan Google</button>
  <div id="user-info"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
      authDomain: "dnt-network-7.firebaseapp.com",
      projectId: "dnt-network-7",
      storageBucket: "dnt-network-7.appspot.com",
      messagingSenderId: "761179668371",
      appId: "1:761179668371:web:7d1468d0298041d4783266",
      measurementId: "G-CD3EQ350R4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // cek koneksi
    window.cekKoneksi = function() {
      try {
        document.getElementById('status').innerText = "‚úÖ Firebase terhubung (" + app.options.projectId + ")";
      } catch (e) {
        document.getElementById('status').innerText = "‚ùå Gagal terhubung ke Firebase";
      }
    }

    // login Google
    window.loginGoogle = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById('user-info').innerHTML = `
          <p>‚úÖ Login sukses!</p>
          <p>Nama: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
          <img src="${user.photoURL}" width="80" style="border-radius:50%">
          <br><button onclick="keluar()">Logout</button>
        `;
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    }

    // logout
    window.keluar = async function() {
      await signOut(auth);
      document.getElementById('user-info').innerHTML = "<p>‚ùå Kamu sudah logout.</p>";
    }
  </script>
</body>
</html>
