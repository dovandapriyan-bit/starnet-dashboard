<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌟 Starnet Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
      authDomain: "dnt-network-7.firebaseapp.com",
      projectId: "dnt-network-7",
      storageBucket: "dnt-network-7.firebasestorage.app",
      messagingSenderId: "761179668371",
      appId: "1:761179668371:web:7d1468d0298041d4783266",
      measurementId: "G-CD3EQ350R4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const statusEl = document.getElementById("status");
      statusEl.innerText = "🚀 Sedang login...";

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        statusEl.innerText = "✅ Login sukses: " + user.email;

        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("welcome").innerText = "Selamat datang, " + user.email;
      } catch (error) {
        console.error("❌ Error login:", error);
        statusEl.innerText = "❌ Gagal login: " + error.code + " - " + error.message;
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>🌟 Starnet</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="status" style="color:red; font-weight:bold;"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h2 id="welcome"></h2>
    <p>🎉 Kamu sudah masuk ke dashboard Starnet.</p>
  </div>
</body>
</html>
