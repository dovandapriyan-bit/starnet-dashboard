<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISP Manager</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    input, select, button { padding: 10px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; width: 80%; max-width: 300px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .card { background: white; padding: 20px; margin: 10px auto; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <h1>üöÄ ISP Manager</h1>

  <!-- Login form -->
  <div id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2 id="welcome"></h2>
    <div id="adminPanel" style="display:none;">
      <h3>Tambah Pelanggan</h3>
      <div class="card">
        <input type="text" id="nama" placeholder="Nama Pelanggan"><br>
        <input type="text" id="nohp" placeholder="No HP"><br>
        <input type="text" id="alamat" placeholder="Alamat"><br>
        <input type="text" id="paket" placeholder="Paket Internet"><br>
        <select id="statusBayar">
          <option value="Lunas">Lunas</option>
          <option value="Belum">Belum</option>
        </select><br>
        <button onclick="simpanPelanggan()">Simpan</button>
        <p id="hasil"></p>
      </div>
    </div>
    <button onclick="keluar()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
      authDomain: "dnt-network-7.firebaseapp.com",
      projectId: "dnt-network-7",
      storageBucket: "dnt-network-7.appspot.com",
      messagingSenderId: "761179668371",
      appId: "1:761179668371:web:7d1468d0298041d4783266",
      measurementId: "G-CD3EQ350R4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login user
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // cek role di Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        let role = "staff"; // default

        if (userDoc.exists()) {
          role = userDoc.data().role;
        } else {
          // kalau user belum ada di Firestore, buat entry default staff
          await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            role: "staff",
            createdAt: new Date()
          });
        }

        // tampilkan dashboard sesuai role
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("welcome").innerText = "üëã Selamat datang, " + user.email + " (Role: " + role + ")";

        if (role === "admin") {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          document.getElementById("adminPanel").style.display = "none";
        }

      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error: " + error.message;
      }
    }

    // Logout
    window.keluar = async function() {
      await signOut(auth);
      document.getElementById("login").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("status").innerText = "üëã Anda telah logout";
    }

    // Simpan pelanggan (khusus admin)
    window.simpanPelanggan = async function() {
      const nama = document.getElementById("nama").value;
      const nohp = document.getElementById("nohp").value;
      const alamat = document.getElementById("alamat").value;
      const paket = document.getElementById("paket").value;
      const statusBayar = document.getElementById("statusBayar").value;

      try {
        await setDoc(doc(db, "pelanggan", nohp), {
          nama: nama,
          nohp: nohp,
          alamat: alamat,
          paket: paket,
          status: statusBayar,
          createdAt: new Date()
        });
        document.getElementById("hasil").innerText = "‚úÖ Data pelanggan tersimpan!";
      } catch (error) {
        document.getElementById("hasil").innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
