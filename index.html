<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarnetğŸ’« â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:
      radial-gradient(1200px 600px at -10% -10%, #dbeafe, transparent 60%),
      radial-gradient(1000px 500px at 110% -10%, #e9d5ff, transparent 60%),
      #f7f8fb;}
    .card{border:0;border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.07)}
    .brand{font-weight:800;letter-spacing:.3px}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="container" style="max-width:420px">
    <div class="card p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="brand fs-3">StarnetğŸ’«</div>
        <div class="muted">Dashboard Operasional ISP</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control form-control-lg" placeholder="nama@starnet.id" autocomplete="username">
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control form-control-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
      </div>
      <div class="form-text mb-3">Hanya akun yang didaftarkan owner yang bisa login.</div>
      <button id="loginBtn" class="btn btn-primary btn-lg w-100">Masuk</button>
      <div id="msg" class="text-danger small mt-3"></div>
    </div>
  </div>

  <!-- Firebase (v8 namespace) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // GANTI DENGAN punyamu
    const firebaseConfig = {
      apiKey: "AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",
      authDomain: "dnt-network-7.firebaseapp.com",
      projectId: "dnt-network-7",
      appId: "1:761179668371:web:7d1468d0298041d4783266"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // sudah login? langsung dashboard
    auth.onAuthStateChanged(u => { if(u) location.href = "dashboard.html"; });

    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const msg   = document.getElementById('msg');
      msg.textContent = "";
      try{
        await auth.signInWithEmailAndPassword(email, pass);
        location.href = "dashboard.html";
      }catch(e){
        msg.textContent = "âŒ " + (e?.message || "Gagal login");
      }
    };
  </script>
</body>
</html>
