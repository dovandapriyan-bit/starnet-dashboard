<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’« Starnet - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2563eb;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    .header h2 {
      margin: 0;
    }
    .content {
      margin-top: 20px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #ef4444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸ’« Starnet Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <h3 id="welcome"></h3>
    <p>Selamat datang di aplikasi Starnet. ðŸš€</p>
  </div>

  <script>
    // ðŸ”§ Ganti dengan Firebase config kamu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Cek status login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("welcome").innerText = 
          "Halo, " + user.email;
      } else {
        // Jika belum login â†’ balik ke halaman login
        window.location.href = "/index.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "/index.html";
      });
    }
  </script>
</body>
</html>
