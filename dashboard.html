<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starnet💫 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#f4f6f9; }
    .sidebar {
      height:100vh; background:linear-gradient(180deg,#0d6efd,#0a58ca); color:white; padding-top:20px;
      position:fixed; width:240px; transition:all .3s; overflow:hidden;
    }
    .sidebar.collapsed { width:70px; }
    .sidebar h4 { transition:.3s; }
    .sidebar.collapsed h4 { opacity:0; }
    .sidebar a {
      display:flex; align-items:center; color:white; padding:12px 20px; margin:5px 10px;
      border-radius:10px; text-decoration:none; white-space:nowrap; transition:.3s;
    }
    .sidebar a i { font-size:1.2rem; margin-right:10px; }
    .sidebar.collapsed a span { display:none; }
    .sidebar a:hover { background:rgba(255,255,255,0.2); }
    .content { margin-left:250px; padding:20px; transition:margin-left .3s; }
    .content.collapsed { margin-left:80px; }
    .hidden { display:none; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .toggle-btn { font-size:1.5rem; cursor:pointer; color:#0d6efd; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4">💫 Starnet</h4>
    <a href="#" onclick="showPage('dashboard')"><i class="bi bi-speedometer2"></i><span> Dashboard</span></a>
    <a href="#" onclick="showPage('user')"><i class="bi bi-people"></i><span> User</span></a>
    <a href="#" onclick="showPage('billing')"><i class="bi bi-credit-card"></i><span> Billing</span></a>
    <a href="#" onclick="showPage('kas')"><i class="bi bi-bank"></i><span> Kas</span></a>
    <a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i><span> Logout</span></a>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="topbar">
      <i class="bi bi-list toggle-btn" id="toggleSidebar"></i>
      <span class="fw-bold">👤 <span id="user-email"></span></span>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2>📊 Dashboard Utama</h2>
      <div class="row mb-4">
        <div class="col-md-3"><div class="card shadow p-3 text-center"><h6>👥 User</h6><p id="totalUser" class="fs-4 fw-bold text-primary">0</p></div></div>
        <div class="col-md-3"><div class="card shadow p-3 text-center"><h6>💰 Pendapatan</h6><p id="totalPendapatan" class="fs-4 fw-bold text-success">Rp 0</p></div></div>
        <div class="col-md-3"><div class="card shadow p-3 text-center"><h6>⚠️ Tunggakan</h6><p id="totalTunggakan" class="fs-4 fw-bold text-danger">Rp 0</p></div></div>
        <div class="col-md-3"><div class="card shadow p-3 text-center"><h6>🏦 Kas</h6><p id="totalKas" class="fs-4 fw-bold text-info">Rp 0</p></div></div>
      </div>
    </div>

    <!-- User -->
    <div id="user" class="hidden">
      <h3>📋 User</h3>
      <button class="btn btn-primary mb-2" onclick="addUser()">+ Tambah User</button>
      <table class="table table-striped shadow">
        <thead class="table-primary"><tr><th>Nama</th><th>Username</th><th>Paket</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <!-- Billing -->
    <div id="billing" class="hidden">
      <h3>💳 Billing</h3>
      <button class="btn btn-primary mb-2" onclick="addBilling()">+ Tambah Billing</button>
      <table class="table table-striped shadow">
        <thead class="table-warning"><tr><th>Nama</th><th>Paket</th><th>Periode</th><th>Jumlah</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="billingTable"></tbody>
      </table>
    </div>

    <!-- Kas -->
    <div id="kas" class="hidden">
      <h3>🏦 Kas</h3>
      <button class="btn btn-success mb-2" onclick="addKas()">+ Tambah Kas</button>
      <table class="table table-striped shadow">
        <thead class="table-success"><tr><th>Tanggal</th><th>Keterangan</th><th>Jenis</th><th>Jumlah</th><th>Aksi</th></tr></thead>
        <tbody id="kasTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal User -->
  <div class="modal fade" id="userModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header bg-primary text-white"><h5 class="modal-title">User</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="userForm">
        <input type="hidden" id="userId">
        <input class="form-control mb-2" id="nama" placeholder="Nama">
        <input class="form-control mb-2" id="username" placeholder="Username">
        <input class="form-control mb-2" id="paket" placeholder="Paket">
        <select class="form-control mb-2" id="status"><option>Aktif</option><option>Nonaktif</option></select>
      </form>
    </div>
    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button class="btn btn-primary" onclick="saveUser()">Simpan</button></div>
  </div></div></div>

  <!-- Modal Billing -->
  <div class="modal fade" id="billingModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header bg-warning"><h5 class="modal-title">Billing</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="billingForm">
        <input type="hidden" id="billingId">
        <input class="form-control mb-2" id="bnama" placeholder="Nama">
        <input class="form-control mb-2" id="bpaket" placeholder="Paket">
        <input class="form-control mb-2" id="bperiode" placeholder="Periode">
        <input type="number" class="form-control mb-2" id="bjumlah" placeholder="Jumlah">
        <select class="form-control mb-2" id="bstatus"><option>Lunas</option><option>Belum Bayar</option></select>
      </form>
    </div>
    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button class="btn btn-warning" onclick="saveBilling()">Simpan</button></div>
  </div></div></div>

  <!-- Modal Kas -->
  <div class="modal fade" id="kasModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header bg-success text-white"><h5 class="modal-title">Kas</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="kasForm">
        <input type="hidden" id="kasId">
        <input type="date" class="form-control mb-2" id="tanggal">
        <input class="form-control mb-2" id="keterangan" placeholder="Keterangan">
        <select class="form-control mb-2" id="jenis"><option>Masuk</option><option>Keluar</option></select>
        <input type="number" class="form-control mb-2" id="jumlah" placeholder="Jumlah">
      </form>
    </div>
    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button class="btn btn-success" onclick="saveKas()">Simpan</button></div>
  </div></div></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig={apiKey:"AIzaSyB-iBpZNC0YZBTAUzir7gJuU9kBQg82moc",authDomain:"dnt-network-7.firebaseapp.com",projectId:"dnt-network-7",storageBucket:"dnt-network-7.firebasestorage.app",messagingSenderId:"761179668371",appId:"1:761179668371:web:7d1468d0298041d4783266",measurementId:"G-CD3EQ350R4"};
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(),db=firebase.firestore();

    document.getElementById("toggleSidebar").onclick=()=>{sidebar.classList.toggle("collapsed");content.classList.toggle("collapsed");};
    document.getElementById("logoutBtn").onclick=()=>auth.signOut().then(()=>location.href="index.html");

    function showPage(p){document.querySelectorAll('.content>div').forEach(d=>d.classList.add('hidden'));document.getElementById(p).classList.remove('hidden');}

    // ===== USER CRUD =====
    function loadUsers(){db.collection("users").onSnapshot(s=>{let html="";document.getElementById("totalUser").innerText=s.size;s.forEach(doc=>{let u=doc.data();html+=`<tr><td>${u.nama}</td><td>${u.username}</td><td>${u.paket}</td><td><span class="badge ${u.status=='Aktif'?'bg-success':'bg-danger'}">${u.status}</span></td><td><button class="btn btn-sm btn-warning" onclick='editUser("${doc.id}",${JSON.stringify(u)})'>Edit</button> <button class="btn btn-sm btn-danger" onclick='deleteUser("${doc.id}")'>Hapus</button></td></tr>`;});userTable.innerHTML=html;});}
    function addUser(){userForm.reset();userId.value="";new bootstrap.Modal(userModal).show();}
    function editUser(id,d){userId.value=id;nama.value=d.nama;username.value=d.username;paket.value=d.paket;status.value=d.status;new bootstrap.Modal(userModal).show();}
    function saveUser(){let id=userId.value,data={nama:nama.value,username:username.value,paket:paket.value,status:status.value};if(id)db.collection("users").doc(id).update(data);else db.collection("users").add(data);bootstrap.Modal.getInstance(userModal).hide();}
    function deleteUser(id){if(confirm("Hapus user?"))db.collection("users").doc(id).delete();}

    // ===== BILLING CRUD =====
    function loadBilling(){db.collection("billing").onSnapshot(s=>{let html="",tungg=0,pend=0;s.forEach(doc=>{let b=doc.data();html+=`<tr><td>${b.nama}</td><td>${b.paket}</td><td>${b.periode}</td><td>Rp ${b.jumlah.toLocaleString()}</td><td><span class="badge ${b.status=='Lunas'?'bg-success':'bg-danger'}">${b.status}</span></td><td><button class="btn btn-sm btn-warning" onclick='editBilling("${doc.id}",${JSON.stringify(b)})'>Edit</button> <button class="btn btn-sm btn-danger" onclick='deleteBilling("${doc.id}")'>Hapus</button></td></tr>`;if(b.status=="Lunas")pend+=b.jumlah;else tungg+=b.jumlah;});billingTable.innerHTML=html;totalPendapatan.innerText="Rp "+pend.toLocaleString();totalTunggakan.innerText="Rp "+tungg.toLocaleString();});}
    function addBilling(){billingForm.reset();billingId.value="";new bootstrap.Modal(billingModal).show();}
    function editBilling(id,d){billingId.value=id;bnama.value=d.nama;bpaket.value=d.paket;bperiode.value=d.periode;bjumlah.value=d.jumlah;bstatus.value=d.status;new bootstrap.Modal(billingModal).show();}
    function saveBilling(){let id=billingId.value,data={nama:bnama.value,paket:bpaket.value,periode:bperiode.value,jumlah:parseInt(bjumlah.value),status:bstatus.value};if(id)db.collection("billing").doc(id).update(data);else db.collection("billing").add(data);bootstrap.Modal.getInstance(billingModal).hide();}
    function deleteBilling(id){if(confirm("Hapus billing?"))db.collection("billing").doc(id).delete();}

    // ===== KAS CRUD =====
    function loadKas(){db.collection("kas").onSnapshot(s=>{let html="",tot=0;s.forEach(doc=>{let k=doc.data();html+=`<tr><td>${k.tanggal}</td><td>${k.keterangan}</td><td>${k.jenis}</td><td>Rp ${k.jumlah.toLocaleString()}</td><td><button class="btn btn-sm btn-warning" onclick='editKas("${doc.id}",${JSON.stringify(k)})'>Edit</button> <button class="btn btn-sm btn-danger" onclick='deleteKas("${doc.id}")'>Hapus</button></td></tr>`;tot+=(k.jenis=="Masuk"?k.jumlah:-k.jumlah);});kasTable.innerHTML=html;totalKas.innerText="Rp "+tot.toLocaleString();});}
    function addKas(){kasForm.reset();kasId.value="";new bootstrap.Modal(kasModal).show();}
    function editKas(id,d){kasId.value=id;tanggal.value=d.tanggal;keterangan.value=d.keterangan;jenis.value=d.jenis;jumlah.value=d.jumlah;new bootstrap.Modal(kasModal).show();}
    function saveKas(){let id=kasId.value,data={tanggal:tanggal.value,keterangan:keterangan.value,jenis:jenis.value,jumlah:parseInt(jumlah.value)};if(id)db.collection("kas").doc(id).update(data);else db.collection("kas").add(data);bootstrap.Modal.getInstance(kasModal).hide();}
    function deleteKas(id){if(confirm("Hapus kas?"))db.collection("kas").doc(id).delete();}

    auth.onAuthStateChanged(u=>{if(!u)location.href="index.html";else{document.getElementById("user-email").innerText=u.email;loadUsers();loadBilling();loadKas();}});
  </script>
</body>
</html>
