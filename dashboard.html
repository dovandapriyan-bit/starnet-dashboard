<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’« Starnet Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    button { padding: 10px 15px; background: #dc3545; border: none; border-radius: 5px; color: white; cursor: pointer; }
    button:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="welcome">Selamat datang di Starnet ðŸš€</h2>
    <p>Kamu sudah berhasil login.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // ðŸ”‘ Ganti sama persis dengan config di index.html
    const firebaseConfig = {
      apiKey: "API_KEY_ASLI",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Cek user login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("welcome").innerText = "Selamat datang, " + user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    // Fungsi logout
    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
